[defaults]
inventory = inventory/hosts.yml
host_key_checking = False
retry_files_enabled = False
gathering = smart
fact_caching = jsonfile
fact_caching_connection = /tmp/ansible_facts_bench
fact_caching_timeout = 3600
stdout_callback = default
timeout = 60

[ssh_connection]
pipelining = True
# NOTE: Do NOT set ssh_args here â€” it overrides ansible_ssh_common_args
# from inventory, which includes the ProxyJump through the bastion.
# The bastion SSH config is set per-host in the inventory.
retries = 3

[privilege_escalation]
become = True
become_method = sudo
become_user = root
